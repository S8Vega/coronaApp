<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar</title>
    <script src="js/app.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="text-center col-md-6">
    <h1>Editar</h1>
    <form id="formulario">
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Nombre:</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="nombre"
            placeholder="nombres"
          />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Apellidos:</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="apellido"
            placeholder="apellidos"
          />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Tipo documento</label>
        <div class="col-sm-10">
          <select id="tipoDocumento">
            <option value="RC">Registro civil</option>
            <option value="TI">Tarjeta de identidad</option>
            <option value="CC">Cedula de ciudadania</option>
            <option value="CE">Cedula de extrangeria</option>
            <option value="PA">Pasaporte</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Documento:</label>
        <div class="col-sm-10">
          <input
            type="number"
            class="form-control"
            id="documento"
            placeholder="documento"
          />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Numero celular:</label>
        <div class="col-sm-10">
          <input
            type="number"
            class="form-control"
            id="celular"
            placeholder="celular"
          />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Ubicacion:</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="ubicacion"
            placeholder="ubicacion"
          />
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="button" onclick="registrar()" class="btn btn-primary">
            Guardar
          </button>
          <button
            type="button"
            onclick="direccionar('ver.html')"
            class="btn btn-primary"
          >
            Cancelar
          </button>
        </div>
      </div>
    </form>
    <script>
      valores();
    </script>
  </body>
</html>
