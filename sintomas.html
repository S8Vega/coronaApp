<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sintomas</title>
    <script src="js/app.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="text-center col-md-6">
    <h1>Sintomas</h1>
    <div class="row">
      <div class="col-md-6">
        <h4>Añadir sintomas</h4>
        <form id="formularioRegistrar">
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Sintoma:</label>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="sintoma"
                placeholder="sintoma"
              />
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-10">
              <button
                type="button"
                onclick="registrarSintoma()"
                class="btn btn-primary"
              >
                añadir
              </button>
            </div>
          </div>
        </form>
      </div>

      <div class="col-md-6">
        <h4>Eliminar sintomas</h4>
        <form id="formularioEliminar">
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Sintoma:</label>
            <div class="col-sm-10">
              <select id="sintomaEliminar">
              </select>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-10">
              <button
                type="button"
                onclick="eliminarSintoma()"
                class="btn btn-primary"
              >
                Eliminar
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <button
      type="button"
      onclick="direccionar('ver.html')"
      class="btn btn-primary"
    >
      Atras
    </button>
    <script>
      mostrarSintomas();
    </script>
  </body>
</html>
